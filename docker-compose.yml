version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: govcon-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bronze}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-govcon}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bronze} -d ${POSTGRES_DB:-govcon}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - govcon-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: govcon-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - govcon-network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: govcon-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    # Health check disabled (curl not available in container)
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 5
    restart: unless-stopped
    networks:
      - govcon-network

  # MinIO Object Storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: govcon-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-bronze}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-bronze_secret_change_me}
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - govcon-network

  # MinIO Client - Create buckets on startup
  minio-init:
    image: minio/mc:latest
    container_name: govcon-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ACCESS_KEY:-bronze} ${MINIO_SECRET_KEY:-bronze_secret_change_me};
      /usr/bin/mc mb myminio/${MINIO_BUCKET:-govcon-artifacts} --ignore-existing;
      /usr/bin/mc anonymous set download myminio/${MINIO_BUCKET:-govcon-artifacts};
      exit 0;
      "
    networks:
      - govcon-network

  # Ollama (Local LLM)
  ollama:
    image: ollama/ollama:latest
    container_name: govcon-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      OLLAMA_ORIGINS: "*"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - govcon-network
    # GPU support (uncomment for Linux with NVIDIA GPU)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

  # GovCon API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: govcon-api
    command: uvicorn govcon.api.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_URL=postgresql://${POSTGRES_USER:-bronze}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-govcon}
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - MINIO_ENDPOINT=minio:9000
      - OLLAMA_HOST=http://ollama:11434
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./output:/app/output
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
      minio:
        condition: service_healthy
    restart: unless-stopped
    networks:
      govcon-network:
        aliases:
          - api

  # Worker for background tasks (disabled - govcon.worker module not yet implemented)
  # worker:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #   container_name: govcon-worker
  #   command: python -m govcon.worker
  #   environment:
  #     - POSTGRES_URL=postgresql://${POSTGRES_USER:-bronze}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-govcon}
  #     - REDIS_URL=redis://redis:6379/0
  #     - QDRANT_URL=http://qdrant:6333
  #     - MINIO_ENDPOINT=minio:9000
  #     - OLLAMA_HOST=http://ollama:11434
  #   env_file:
  #     - .env
  #   volumes:
  #     - ./src:/app/src
  #     - ./config:/app/config
  #     - ./output:/app/output
  #     - ./logs:/app/logs
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
  #   restart: unless-stopped
  #   networks:
  #     - govcon-network

  # Frontend Web UI
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: govcon-frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://api:8000
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - govcon-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  qdrant_data:
    driver: local
  minio_data:
    driver: local
  ollama_data:
    driver: local

networks:
  govcon-network:
    driver: bridge
